<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    

    <script src="javascript.js" defer></script>

    <title>TicTacToe</title>
</head>
<body class="body center">
    <button class="button">Reset</button>
    <div class="container">
        <div class="box box1 no-top no-left center"></div>
        <div class="box box2 no-top center"></div>
        <div class="box box3 no-top no-right center"></div>
        <div class="box box4 no-left center"></div>
        <div class="box box5 center"></div>
        <div class="box box6 no-right center"></div>
        <div class="box box7 no-left no-bottom center"></div>
        <div class="box box8 no-bottom center"></div>
        <div class="box box9 no-bottom no-right center"></div>
    </div>
    <div class="gameText"></div>

    <audio src="audio/clickSfx.wav" class="clickSfx"></audio>
    <audio src="audio/winSfx.wav" class="win"></audio>

    <footer>David 2023</footer>

</body>
</html>
